<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Formatter</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Mini Formatter</h3>
            <button id="darkModeToggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>

        <main>
            <div class="form-group">
               
                <textarea id="codeInput" placeholder="Paste your CSS, HTML, or JS code here..."></textarea>
                
                <label>
                    <input type="checkbox" id="minify" />
                    Minify
                </label>
                <input type="file" id="fileInput" />
            </div>

            <div class="button-group">
                <button id="formatBtn">
                    <i class="fa-solid fa-magic"></i> Format Code
                </button>
                <button id="copyBtn">
                    <i class="fa-solid fa-copy"></i> Copy to Clipboard
                </button>
                <button id="downloadBtn">
                    <i class="fa-solid fa-download"></i> Download
                </button>
            </div>
            

            <textarea id="formattedCode" placeholder="Formatted code will appear here..."></textarea>
        </main>

        <div id="notification" class="notification">Code copied to clipboard!</div>
    </div>
    
    

    <!-- Include Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include js-beautify libraries -->
    <script src="assets/js/js-beautify/beautify-css.js"></script>
    <script src="assets/js/js-beautify/beautify-html.js"></script>
    <script src="assets/js/js-beautify/beautify.js"></script>
    <script src="assets/js/popup.js"></script>
</body>

</html>
